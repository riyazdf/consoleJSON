        <script>
          var theJSON;
          var theRuleset;
          var json = [                                                                                                                                               
            {                                                                                                                                             
                                                                              "lorem": "ipsumdoubleipsum", "bar":"wat", "foo":{"bar":"baz", "lorem": 5, "toad":{"ribet":"pix", "croak": [1, 2, 3], "ribbit": ["hi", 5]}}

]       
          //$.getJSON("example.json", function(json) {
                theJSON = json;
                /* EX 1:
                 *
                 * No ruleset, a simple call to consoleJSON.log()
                 *
                 * Without a specified ruleset, consoleJSON will
                 * use a default stylization
                 *
                 * We use multiple prints with other default themes
                 * which are specified by single args to the ruleset
                 *
                 * The ruleset applies different rules to different targets,
                 * such as string-values, number-values, keys, values, etc.
                 * Precedence at the global level is assigned such that rules
                 * with more specific targets are chosen (ex: key > string > all)
                 *
                 * Note the 'ras' style, which takes inspiration from Prof.
                 * Ras Bodik's colorful array of pants
                 *
                 * We also print Prof. Ras Bodik's ruleset, using itself as
                 * a stylization ruleset to show the nested structure of rulesets.
                 *
                 */     
                console.log("Our default theme");
                consoleJSON.log(theJSON);

                console.log("Our \'candy\' theme");
                consoleJSON.log(theJSON, new consoleJSON.Ruleset('candy'));

                console.log("Our \'fire\' theme");
                consoleJSON.log(theJSON, new consoleJSON.Ruleset('fire'));

                console.log("Our \'ras\' theme");
                cJ.log(theJSON, new cJ.Ruleset('ras'));

                theRuleset = new cJ.Ruleset('ras');
                console.log("Our \'ras\' ruleset, printed using itself for style!");

                cJ.log(theRuleset, theRuleset);
                
                console.log("Check out the source for more details!");
          //});
      </script>
