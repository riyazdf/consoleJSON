<html>
    <head>
        <title>Console API examples</title>
        <script src="jquery.js"></script>
        <script src="consoleJSON.js"></script>
        <script>
          var theJSON;
          var theRuleset;
          $.getJSON("example.json", function(json) {
                theJSON = json;
                /* EX 1:
                 *
                 * No ruleset, a simple call to consoleJSON.log()
                 *
                 * Without a specified ruleset, consoleJSON will
                 * use a default stylization
                 *
                 * We use multiple prints with other default themes
                 * which are specified by single args to the ruleset
                 *
                 * The ruleset applies different rules to different targets,
                 * such as string-values, number-values, keys, values, etc.
                 * Precedence at the global level is assigned such that rules
                 * with more specific targets are chosen (ex: key > string > all)
                 *
                 */     
                consoleJSON.log(theJSON);
                consoleJSON.log(theJSON, new consoleJSON.Ruleset(consoleJSON.THEMES.CANDY));
                consoleJSON.log(theJSON, new consoleJSON.Ruleset(consoleJSON.THEMES.FIRE));
                console.log("check out the source for details!");
          });
      </script>
    </head>
    <body>
        <h1 id="thirty">Open up your console to see the output examples</h1>
    </body>
    <script>
      var refresh = function() {
       h = window.innerHeight - 6;
       elemh = document.getElementById("thirty").offsetHeight;
       document.getElementById("thirty").style.paddingTop = (h - elemh)/2;
       document.getElementById("thirty").style.paddingBottom = (h - elemh)/2;
       };
      refresh();
    </script>

        background: url('http://lorempixel.com/g/1024/768');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }
    </style>
</html>
